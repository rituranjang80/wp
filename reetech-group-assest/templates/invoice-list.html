<div class="container-fluid mt-4">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4>Invoice Management</h4>
            <div>
                <select id="theme-selector" class="form-select form-select-sm" style="width: 150px;">
                    <option value="bootstrap">Default Bootstrap</option>
                    <option value="bootstrap-dark">Dark Mode</option>
                    <option value="bootstrap-material">Material Design</option>
                </select>
            </div>
        </div>
        <div class="card-body">
            <table id="invoices-table" class="table table-striped table-hover w-100">
                <thead>
                    <tr>
                        <th>Invoice #</th>
                        <th>Customer</th>
                        <th>Date</th>
                        <th>Total</th>
                        <th>Balance</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
