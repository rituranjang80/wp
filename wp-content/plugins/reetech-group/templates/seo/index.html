<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Default meta tags (can be overridden by meta.html) -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Title</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Load meta tags first for SEO -->
    <div id="meta-container" data-component="components/meta.html"></div>
    
    <!-- Preload CSS for better performance -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" as="style">
</head>
<body>
    <!-- Header -->
    <div id="header-container" data-component="components/header.html"></div>
    
    <!-- Main Content -->
    <main id="main-container" data-component="components/main-content.html"></main>
    
    <!-- Footer -->
    <div id="footer-container" data-component="components/footer.html"></div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Component Loader -->
    <script src="js/load-components.js"></script>
    
    <!-- Fallback content for SEO -->
    <noscript>
        <!-- Search engines will see this content -->
        <h1>Welcome to My Website</h1>
        <p>For the best experience, please enable JavaScript.</p>
    </noscript>
</body>
</html>
