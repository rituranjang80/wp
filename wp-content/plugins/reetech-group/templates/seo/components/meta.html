<meta name="description" content="Your website description for SEO (160 characters max)">
<meta name="keywords" content="your, keywords, here">
<meta name="author" content="Your Name">

<!-- Open Graph / Facebook (for social sharing) -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://yourwebsite.com/">
<meta property="og:title" content="Your Website Title">
<meta property="og:description" content="Your website description for SEO">
<meta property="og:image" content="https://yourwebsite.com/images/social-preview.jpg">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://yourwebsite.com/">
<meta property="twitter:title" content="Your Website Title">
<meta property="twitter:description" content="Your website description for SEO">
<meta property="twitter:image" content="https://yourwebsite.com/images/social-preview.jpg">

<!-- Canonical URL -->
<link rel="canonical" href="https://yourwebsite.com/">

<!-- Favicon -->
<link rel="icon" href="/favicon.ico" type="image/x-icon">
